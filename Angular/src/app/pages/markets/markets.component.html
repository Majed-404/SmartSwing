<div style="max-width: 1200px; margin:auto;">
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="p-2">
            <mat-button-toggle-group #viewType="matButtonToggleGroup" appearance="legacy" value="grid">            
                <mat-button-toggle value="grid">
                    <mat-icon>view_module</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="list">
                    <mat-icon>view_list</mat-icon>
                </mat-button-toggle>           
            </mat-button-toggle-group>
    
        </div>
    
    
        <div *ngIf="viewType.value == 'grid'" fxLayout="row wrap">    
            <div *ngFor="let market of markets" fxFlex="100" fxFlex.gt-md="20" fxFlex.md="50" class="p-2"> 
                <mat-card class="p-0" (click)="onClick(market.id)" style="cursor: pointer;">  
                    
                
                    <div class="user-content" fxLayout="row" fxLayoutAlign="space-around center">
                        <div fxFlex="30" fxLayout="column" fxLayoutAlign="center center">
    
                            <img src="assets/images/flags/flags/{{market.imgName}}" alt="user" width="30" class="d-block">                                           
                    <!-- <img src="assets/images/flags/flags/ad.png" alt="user" width="60" class="d-block">  -->
                        </div>
                        <div fxFlex="50" fxFlex.xs="100" fxLayout="column">
                            <p fxLayout="row" fxLayoutAlign="start center">
                                <strong style="color: navy;">{{market.mDesc}}</strong>
                            </p> 
                        </div>    
                        
                    </div>
                </mat-card>
            </div>
        
        </div>
    
        <div *ngIf="viewType.value == 'list'" fxLayout="row wrap">
            <div *ngFor="let market of markets" fxFlex="100" class="p-2"> 
                <mat-card class="p-0" (click)="onClick(market.id)" style="cursor: pointer;">  
                    
                    
                    <div class="user-content" fxLayout="row" fxLayoutAlign="space-around center">
                        <div fxFlex="20" fxFlex.xs="30" fxLayout="column" fxLayoutAlign="center center">
                            <img src="assets/images/flags/flags/{{market.imgName}}" alt="user" width="30" class="d-block">                                           
                            
                            <!-- <img [src]="market.name" alt="user" width="60" class="d-block"> -->
                        </div>
                        <div fxFlex="30" fxFlex.xs="100" fxLayout="column" >
                            <p fxLayout="row" fxLayoutAlign="start center">
                                <strong style="color: navy;">{{market.mDesc}}</strong>
                            </p> 
                        </div> 
                    </div>
                </mat-card>
            </div>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator> -->
    
        </div> 
    </mat-card>
</div>
