
    <div >
        <div class="search-bar" fxLayout="row" fxLayoutAlign="start center">
            <form method="get">
                <mat-form-field *ngIf="toggleSearchBar">
                <input type="text" 
                    style="background-color: azure;"
                    aria-label="Search"
                    [matAutocomplete]="auto"
                    class="mat-elevation-z3" 
                    [formControl]="myControl"
                    matInput
                    [class.show]="toggleSearchBar"
                    [(ngModel)] = "listFilter"
                    >
        
                    <mat-autocomplete  #auto="matAutocomplete" >
                    <mat-option *ngFor="let option of filterData" [value]="option">
                        {{option.name}}</mat-option>
                    </mat-autocomplete>
                </mat-form-field> 
        
                <button mat-icon-button (click)="toggleSearchBar = !toggleSearchBar" type="button">
                <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>
    </div>
