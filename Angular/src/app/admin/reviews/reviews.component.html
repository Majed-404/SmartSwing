<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
    <div></div>
    <button mat-raised-button color="primary" (click)="openCreateMail()">
        <mat-icon>add</mat-icon>
        Add New Mail
    </button>
</div>
<mat-card class="m-2 p-0">  
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100"> 

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let mail">{{mail.id}}</td>
            </ng-container> 
            
            <!-- subject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let mail"> {{mail.subject}} </td>
            </ng-container> 

            <!-- Create Date Column -->
            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
                <td mat-cell *matCellDef="let mail"> {{ mail.createDate}} </td>
            </ng-container> 

            <!-- Is Sent? Column -->
            <ng-container matColumnDef="isSent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Sent? </th>
                <td mat-cell *matCellDef="let mail"> for <span class="fw-500">{{mail.isSent}}</span> </td>
            </ng-container>  

            <!-- send Date Column -->
            <ng-container matColumnDef="sendDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Sent</th>
                <td mat-cell *matCellDef="let mail"> {{ mail.sendDate}} </td>
            </ng-container> 

            <!-- is public Column -->
            <ng-container matColumnDef="ispublic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> public? </th>
                <td mat-cell *matCellDef="let mail"> {{mail.ispublic}} </td>
            </ng-container> 

            <!-- Actions Column -->
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef> Remove </th>
                <td mat-cell *matCellDef="let mail"> 
                    <!-- <button mat-icon-button color="warn" (click)="remove(mail)" matTooltip="Remove">
                        <mat-icon>delete</mat-icon>
                    </button>  -->
                </td>
            </ng-container> 
        
            <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
            <tr mat-row *matRowDef="let mail; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
