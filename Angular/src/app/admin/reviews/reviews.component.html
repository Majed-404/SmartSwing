<div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
    <div></div>
    <button mat-raised-button color="primary" (click)="openCreateMail()">
        <mat-icon>add</mat-icon>
        Add New Mail
    </button>
</div>
<mat-card class="m-2 p-0">  
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100"> 

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let mail">{{mail.id}}</td>
            </ng-container> 
            
            <!-- subject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let mail"> {{mail.subject}} </td>
            </ng-container> 

            <!-- Create Date Column -->
            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
                <td mat-cell *matCellDef="let mail"> {{ mail.createDate}} </td>
            </ng-container> 

            <!-- Is Sent? Column -->
            <ng-container matColumnDef="isSent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Sent? </th>
                <td mat-cell *matCellDef="let mail">  <span class="fw-500">{{mail.isSent}}</span> </td>
            </ng-container>  

            <!-- send Date Column -->
            <ng-container matColumnDef="sendDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Sent</th>
                <td mat-cell *matCellDef="let mail"> {{ mail.sendDate}} </td>
            </ng-container> 

            <!-- is public Column -->
            <ng-container matColumnDef="ispublic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> public? </th>
                <td mat-cell *matCellDef="let mail"> {{mail.ispublic}} </td>
            </ng-container> 

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let mail"> 

                    <ng-container class="p-0">
                        <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before" overlapTrigger="true">
                            <span (mouseleave)="menuTrigger.closeMenu()">
                                <button mat-menu-item >
                                    <mat-icon>send</mat-icon>
                                    <span>Send To All</span>
                                </button>
                                <button mat-menu-item >
                                    <mat-icon>file_copy</mat-icon>
                                    <span>Send Test</span>
                                </button>
                                <button mat-menu-item >
                                    <mat-icon>mode_edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item  (click)="remove(mail)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </span>
                        </mat-menu>
                    </ng-container>
                </td>
            </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let mail; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
